{% extends "base.html" %}
{% block title %}MeetBook Homepage{% endblock %}
{% block content %}
  <div>
    {% if not posts %}
      <p>There are no posts to see!</p>
    {% endif %}

    {% for post in posts %}
      <h3><em>{{ post.author_username }}</em> wrote on {{ post.date }}:</h3>
      <article>
        <p>
          {{ post.content }}
        </p>
      </article>
    {% endfor %}
  </div>
{% endblock %}
