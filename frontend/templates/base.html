<!DOCTYPE html>

<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>{% block title %}MeetBook{% endblock %}</title>
  <meta name="description" content="MeetBook">
  <meta name="author" content="Kamil WarchoÅ‚">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <style>
    .post {
        margin-left: auto;
        margin-right: auto;
        width: 80em;
        padding: 2em;
    }

    .post:nth-child(even) {
        background-color: #917B57;
    }

    .post:nth-child(odd) {
        background-color: #A48D66;
    }

    .comment {
        margin-left: 2em;
    }

    .comment:nth-child(even) {
        background-color: #878D55;
    }

    .comment:nth-child(odd) {
        background-color: #99A164;
    }

    textarea {
        display: block;
        padding: 1em;
        margin: 1em;
        resize: none;
        width: 60em;
    }

    .comment-input {
        display: block;
        padding: 0.5em;
        margin: 1em;
        width: 40em;
    }
  </style>
</head>

<body>
{% block content %}
{% endblock %}
</body>
</html>
